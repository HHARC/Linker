<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cover.png" alt="Link Saver Logo" class="logo" />
      </div>
      <button id="addButton" class="add-button">Add Link</button>
      <div id="addLinkForm" class="add-link-form hidden">
        <input type="text" id="titleInput" placeholder="Enter title" />
        <input type="url" id="linkInput" placeholder="Enter link" />
        <button id="saveButton">Save</button>
      </div>
      <div id="linkList" class="link-list"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
